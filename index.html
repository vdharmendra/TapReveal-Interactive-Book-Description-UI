<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapReveal â€“ Interactive Book Description UI</title>
    <meta name="description" content="TapReveal is a mobile-first UI component that reveals book descriptions with tap or hover interactions. Perfect for book previews and interactive cards." />
    <meta name="keywords" content="TapReveal, book UI, slide animation, mobile interaction, tap effect, hover effect, book preview, interactive UI component" />
    <meta name="author" content="Virendra D. Verma" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&amp;family=Quicksand:wght@500&amp;display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
          On mobile? Tap to continue.
        </div>
        <div class="mobile-layout">
          <div class="notification-header">
            <div class="time">
              12:22
            </div>
            <div class="necessities">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <div class="actions">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-bookmark"></i>
          </div>  
          <div class="book-cover">
              <img class="book-top" src="./bookFront.png" alt="book-top" />
            <img class="book-side" src="https://raw.githubusercontent.com/atomic-variable/images-repo/e37f432405904a280858e5437ce1960753bc78a3/book-side.svg" alt="book-side" /> 
          </div>
          <div class="preface">
            <div class="content">
              <div class="header">
                <div class="title">Mastering Success in Business Today</div>
                <div class="icon">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <div class="author">by Jordan Blake</div>
              <div class="body">
                <p>Unlock the secrets of modern entrepreneurship with proven strategies for growth and innovation.</p>
                <p>A practical guide to sustainable business success.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!--
      https://saranyamk.github.io/images-repo/book-top.svg
      https://saranyamk.github.io/images-repo/book-side.svg
      -->

      <script src="https://kit.fontawesome.com/76e9768b91.js"></script>
</body>
</html>
